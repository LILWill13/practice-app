<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <!-- links bootstraps cdn -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <!-- Google font -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
            <!-- links our personal stylesheet -->
            <link rel="stylesheet" href="../styling/signup.css">
</head>
<body class="container">
    <main class="form-signin">
        <form>
          <h1 class="mb-3 fw-normal"><strong>Please Login</strong></h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
            <label for="name">First Name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="lastName" placeholder="Last Name">
            <label for="lastName">Last Name</label>
          </div>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>

          <div class="form-floating">
            <input type="password" class="form-control" id="password2" placeholder="Password">
            <label for="password">Confirm Password</label>

            <ul>Password Requirments
                <li>8-24 Characters</li>
                <li>Uppercase & Lowercase letter/s</li>
                <li>Number/s</li>
                <li>Speical character/s</li>
            </ul>
               
            </ul>
          </div>
      
          <div class="checkbox mb-3">
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
      </main>

       <!-- links  bootstraps javascript-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <!-- links jquery -->
       <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
       <!-- links our personal style sheet -->
       <script src="../scripts/sighup.js"></script>
</body>
</html>
